    function drawMiniBarChart(data, mapIDToDraw, mapID, mapWidth, mapHeight, barColor)
    {
        var barHeight = 15;
        var barLabelWidth = 110;
        var barLabelPadding = 5;
        var gridLabelHeight = 18;
        var gridChartOffset = 3;
        var maxBarWidth = 20;

        var barLabel = function(d) { return d.label; };
        var barValue = function(d) { return d.value; };

        var yScale = d3.scale.ordinal().domain(d3.range(0, data.length)).rangeBands([0, data.length * barHeight]);
        var y = function(d, i) { return yScale(i); };
        var yText = function(d, i) { return y(d, i) + yScale.rangeBand() / 2; };
        var x = d3.scale.linear().domain([0, d3.max(data, barValue)]).range([0, maxBarWidth]);

        var miniMap2SVG = d3.select("#"+mapIDToDraw)
                .append("svg")
                .attr("id", mapID)
                .attr('width', mapWidth)
                .attr('height', mapHeight);


        var gridContainer = miniMap2SVG.append('g')
                .attr('transform', 'translate(' + barLabelWidth + ',' + gridLabelHeight + ')');


        var labelsContainer = miniMap2SVG.append('g')
                .attr('transform', 'translate(' + (barLabelWidth - barLabelPadding) + ',' + (gridLabelHeight + gridChartOffset) + ')');

        labelsContainer.selectAll('text').data(data).enter().append('text')
                .attr('y', yText)
                .attr('stroke', 'none')
                .attr('fill', 'black')
                .attr("font-size", "10")
                .attr('text-anchor', 'end')
                .text(barLabel);

        var barsContainer = miniMap2SVG.append('g')
                .attr('transform', 'translate(' + barLabelWidth + ',' + (gridLabelHeight + gridChartOffset) + ')');

        barsContainer.selectAll("rect").data(data).enter().append("rect")
                .attr('y', y)
                .attr('height', yScale.rangeBand())
                .attr('width', function(d) {
                    return x(barValue(d));
                })
                .attr('stroke', 'white')
                .attr('fill', barColor);

        barsContainer.selectAll("text").data(data).enter().append("text")
                .attr("x", function(d) {
                    return x(barValue(d));
                })
                .attr("y", yText)
                .attr("dy", ".25em")
                .attr("font-size", "10")
                .attr("text-anchor", "start")
                .attr("fill", "black")
                .attr("stroke", "none")
                .text(function(d) {
                    return d3.round(barValue(d), 2);
                });

        barsContainer.append("line")
                .attr("y1", -gridChartOffset)
                .attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
                .style("stroke", "#000");

    }

    function drawMiniPieChart(data, mapIDToDraw, mapID, mapWidth, mapHeight, pieColors)
    {
        var radius = Math.min(mapWidth, mapHeight) / 2;

        var colors = pieColors;

        var arc = d3.svg.arc()
                .outerRadius(radius - 10)
                .innerRadius(0);

        var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) {
                    return d.value;
                });

        var miniMap1SVG = d3.select("#"+mapIDToDraw)
                .append("svg")
                .attr("id", mapID)
                .attr("width", mapWidth)
                .attr("height", mapHeight)
                .data([data])
                .append("g")
                .attr("transform", "translate(" + mapWidth / 2 + "," + mapHeight / 2 + ")");

        var arcs = miniMap1SVG.selectAll("g.slice")
                .data(pie)
                .enter()
                .append("svg:g")
                .attr("class", "slice");

        arcs.append("svg:path")
                .attr("fill", function(d, i) {
                    return colors[i];
                })
                .attr("d", arc);

        arcs.append("svg:text")
                .attr("transform", function(d) {
                    d.innerRadius = 0;
                    d.outerRadius = radius;
                    return "translate(" + arc.centroid(d) + ")";
                })
                .attr("text-anchor", "middle")
                .text(function(d, i) {
                    return data[i].label;
                });
    }
